name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
   if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
  runs-on: ubuntu-latest
  steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - run: node -v  # Debugging: check of Node 20 actief is
      - run: npm install -g firebase-tools  # Installeer Firebase CLI expliciet
      - run: firebase --version  # Debugging: check of Firebase CLI werkt

      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:  # Zorg dat Firebase de juiste Node-versie gebruikt
          NODE_VERSION: '20'
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAUL_HELLINGS }}
          projectId: paul-hellings