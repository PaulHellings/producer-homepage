name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: node -v  # Debugging: check of Node 20 actief is
      - run: npm install -g firebase-tools@latest  # Installeer Firebase CLI expliciet
      - run: firebase --version  # Debugging: check of Firebase CLI werkt
      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:  # Zorg dat Firebase de juiste Node-versie gebruikt
          NODE_VERSION: '20'
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAUL_HELLINGS }}
          channelId: live
          projectId: paul-hellings
